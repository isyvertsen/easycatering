name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request for the LKC Frontend (Next.js 15 + React 19) and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            - Accessibility

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            CRITICAL FRONTEND CHECKS - Pay special attention to:

            1. **TypeScript Type Safety**:
               - All object literals must match their declared types exactly
               - No extra properties allowed in strict TypeScript interfaces
               - Check API response types match backend schemas
               - Proper use of TypeScript generics and utility types

            2. **Next.js 15 App Router Patterns**:
               - Server Components vs Client Components ('use client' directive)
               - Proper data fetching (server actions vs API routes)
               - Metadata API usage for SEO
               - Loading and error boundaries

            3. **React 19 Best Practices**:
               - Proper use of hooks (useState, useEffect, custom hooks)
               - Component composition and reusability
               - Avoid prop drilling (use Context when needed)
               - Performance optimizations (useMemo, useCallback when necessary)

            4. **UI/UX Quality**:
               - shadcn/ui components used correctly
               - Tailwind CSS classes properly applied
               - Responsive design (mobile-first approach)
               - Loading states and error handling
               - Toast notifications via `sonner` (not shadcn toast)

            5. **Authentication & API**:
               - NextAuth v5 session handling
               - API calls via `@/lib/api` client
               - Proper error handling for 401/403
               - Loading states during async operations

            6. **Testing**:
               - Jest tests for components/utils
               - Playwright E2E tests (note: servers must be started manually)
               - Check CLAUDE.md for testing requirements

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
