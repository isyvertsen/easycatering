# Docker Compose for full LKC Catering System
# Optimized for Coolify deployment with nginx reverse proxy
#
# Services:
#   - backend: FastAPI API (port 8000)
#   - frontend: Next.js UI (port 3000)
#   - workflow-worker: Celery worker (no HTTP, processes tasks)
#   - workflow-beat: Celery Beat scheduler (no HTTP)
#   - workflow-flower: Monitoring dashboard (port 5555, optional)
#   - redis: Message broker for Celery
#   - postgres: Database

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lkc-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lkc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: lkc-frontend
    ports:
      - "3001:3000"  # Use 3001 externally to avoid conflict
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - lkc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Workflow Worker (Celery - NO HTTP)
  # Processes background tasks from Redis queue
  workflow-worker:
    build:
      context: .
      dockerfile: workflow/Dockerfile
    container_name: lkc-workflow-worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 --queues=workflows,emails,default --hostname=worker@%h
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend:/app/workflow
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - lkc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d worker@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Workflow Beat Scheduler (Celery - NO HTTP)
  # Triggers scheduled workflows every minute
  workflow-beat:
    build:
      context: .
      dockerfile: workflow/Dockerfile
    container_name: lkc-workflow-beat
    command: celery -A app.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend:/app/workflow
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      workflow-worker:
        condition: service_healthy
    networks:
      - lkc-network
    restart: unless-stopped

  # Workflow Monitoring (Flower - OPTIONAL, has HTTP on 5555)
  # Web dashboard to monitor Celery tasks
  workflow-flower:
    build:
      context: .
      dockerfile: workflow/Dockerfile
    container_name: lkc-workflow-flower
    command: celery -A app.celery_app flower --port=5555 --basic_auth=admin:${FLOWER_PASSWORD:-admin}
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend:/app/workflow
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - workflow-worker
    networks:
      - lkc-network
    restart: unless-stopped
    profiles:
      - monitoring  # Only start with: docker-compose --profile monitoring up

  # Redis (Message Broker for Celery)
  redis:
    image: redis:7-alpine
    container_name: lkc-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"  # Use 6380 externally to avoid conflict
    volumes:
      - redis_data:/data
    networks:
      - lkc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lkc-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-catering}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lkc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (OPTIONAL - use Coolify's built-in proxy instead)
  # This is here for reference, Coolify handles nginx automatically
  nginx:
    image: nginx:alpine
    container_name: lkc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - lkc-network
    restart: unless-stopped
    profiles:
      - nginx  # Only start with: docker-compose --profile nginx up

networks:
  lkc-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
