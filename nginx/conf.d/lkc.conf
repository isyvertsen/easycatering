# LKC Catering System - nginx configuration
# This proxies frontend and backend services

# Upstream backend API
upstream backend {
    server backend:8000;
}

# Upstream frontend
upstream frontend {
    server frontend:3000;
}

# Upstream Flower monitoring (optional)
upstream flower {
    server workflow-flower:5555;
}

# HTTP server - redirects to HTTPS in production
server {
    listen 80;
    server_name lkc.norskmatlevering.no;

    # For Coolify/Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS (comment out for local development)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # For local development, proxy directly (uncomment for dev)
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

